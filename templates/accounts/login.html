{% extends 'skeletons/main.html' %}

{% block body_content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            <div class="col s4 offset-s4">
                {{ field.label }}
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="col s4 offset-s4">
                <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesi√≥n
                    <i class="material-icons right">send</i>
                </button>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="msg msg-error z-depth-3 scale-transition my-4"> {{ message }}  </div>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </form>
{% endblock body_content %}
