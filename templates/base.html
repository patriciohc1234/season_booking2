<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Dependences-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
</head>
<body>

    {% block body %}
    {% endblock body %}
     <!-- Modal Structure -->
      <div class="modal modal-login-required">
        <div class="modal-content">
          <h4>Error</h4>
          <p>Debes iniciar sesión para completar esta acción</p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-light btn-flat">Cancelar</a>
            <a href="{% url 'login' %}" class="modal-close waves-effect waves-light btn">Iniciar sesión</a>
        </div>
      </div>
    <div class="template-elements hide">
        <div class="single-comment-template">
            <div class="row single-comment">
                <div class="col s12" style="position: relative">
                    <b><a href="$userProfileUrl"> $username </a></b> <span class="comment-ago"><small><i>Hace $timeSince</i> </small></span>
                    <br><br>
                    $commentContent
                    <div style="position:absolute; right: 0; top: 0">
                        <i class="material-icons action-icon" onclick="deleteCommentAjax(event, $commentId)">delete</i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--Scripts for dependences-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script>
        $('.dropdown-trigger').dropdown({
            belowOrigin: true,
            coverTrigger: false,
            constrainWidth: false
        });

    </script>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
            $('.tooltipped').tooltip();
          });
    </script>


    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
