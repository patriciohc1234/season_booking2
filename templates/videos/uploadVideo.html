{% extends 'skeletons/main.html'%}
{% block body_content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col s4">
            {{ form.title.label }}
            {{ form.title }}
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            {{ form.description.label }}
            {{ form.description }}
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            {{ form.videoFile.label }}
            {{ form.videoFile }}
        </div>
    </div>
    <div class="row">
        <div class="col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Subir
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>
{% endblock body_content %}
